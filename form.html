<!DOCTYPE html>
<html>
    <head>
        <title>Notre Formulaire</title>
        <meta charset="UTF-8">
        <meta lang="Français">
    </head>
    <body>
        <h1 style="text-align: center;">Formulaire de creation de votre CV</h1>
        <form action="action-page.php" method="get">
            <div>
                <label for="fname">Prenom: </label>
                <input type="text" id="fname" name="fname" placeholder="Steve" maxlength="25" required>
            </div>
            <br>
            <div>
                <label for="lname">Nom: </label>
                <input type="text" id="lname" name="lname" placeholder="Jobs" maxlength="25" required>
            </div>
            <br>
            <div>
                <label for="age">Age: </label>
                <input type="number" min="0" max="20" id="age" name="age" placeholder="20" required>
            </div>
            <br>
            <div>
                <label for="adresse">Adresse: </label>
                <input type="adresse" id="adresse" name="adresse" placeholder="Hay riad 2,Rabat">
            </div>
            <br>
            <div>
                <p>Situation familial</p><br>
                <label>
                    <input type="radio" name="SF" value="Célibataire"> Célibataire 
                </label>
                <label>
                    <input type="radio" name="SF" value="Marrié"> Marrié 
                </label>
                <label>
                    <input type="radio" name="SF" value="Divorcé"> Divorcé 
                </label>
            </div>
            <br>
            <div>
                <label for="tcv">Titre du cv: </label>
                <input type="text" id="tcv" name="tcv" placeholder="CV professionnel de Steve Jobs" required>
            </div>
            <br>
            <div>
                <label for="des">Description: </label><br>
                <textarea id="des" name="des" rows="4" cols="50" placeholder="something you want to add"></textarea>
            </div>
            <br>
            <div>
                <label for="image">Inserer votre photo</label>
                <input type="file" name="image" id="image" accept="image/*">
            </div>
            <div>
            <p> Formation:</p>
            <label for="fname">Type de baccalaureat:</label>
            <input type="text" id="fname" name="fname" placeholder="bac type" required><br><br>
            <label for="diplomat">Donner votre diplome</label>
            <select id="Diplomes" name="diplomat">
                <option value="DEUG">DEUG</option>
                <option value="DEUST">DEUST</option>
                <option value="LICENCE">LICENCE</option>
                <option value="MASTER">MASTER</option>
                <option value="IE">ING D'ETAT</option>
                <option value="MS">MASTER SPECIALISE</option>
                <option value="PHD">DOCTORAT</option>
       
            </select><br><br>
            </div>
            <div>
            <label for="goal">Competences techniques:</label><br><br>
            <textarea id="goal" name="goal" rows="5" cols="80"></textarea><br>
            </div>
            <div>
            <p> Competences linguistiques:</p>
         
                <label for="ENG">
                    <input type="checkbox" id="ENG" name="option1" value="Option 1"> Anglais
                </label>
                <br>
                <label for="FR">
                    <input type="checkbox" id="FR" name="option2" value="Option 2"> Francais
                </label>
                <br>
                <label for="AR">
                    <input type="checkbox" id="AR" name="option3" value="Option 3"> Arabe
            
                </label><br>
                <label for="other">
                    <input type="checkbox" id="other" name="option4" value="Option 4"> Autres:
                    <br>
                </label>
                <br>
                <textarea id="lang" name="lang" rows="5" cols="80"></textarea><br>
                <br>
            <br>
            <div>
                <input type="reset" style="border-radius: 5px;">
            </div>
            <br>
            </div>
            <a href="index.html">
                <input type="submit" style="background-color: cyan;color: blue; border-radius: 5px;">
            </a>
        </form>
    </body>
</html>
