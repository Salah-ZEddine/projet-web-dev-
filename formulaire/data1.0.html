<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Display Form Data</title>
</head>
<body>
    <h1>Form Data</h1>
    <p id="formData"></p>

    <script>
        // Retrieve form data from localStorage
        var formData = JSON.parse(localStorage.getItem('formData'));

        // Display form data
        var formDataDiv = document.getElementById('formData');
        formDataDiv.innerHTML = "Prénom: " + formData.prenom + "<br>" +
                                "Nom: " + formData.nom + "<br>" +
                                "Date de naissance: " + formData.dateNaissance + "<br>" +
                                "Adresse: " + formData.adresse + "<br>" +
                                "Email: " + formData.email + "<br>" +
                                "Situation familiale: " + formData.situationFamiliale + "<br>" +
                                "Titre du CV: " + formData.titreCV + "<br>" +
                                "Description: " + formData.description + "<br>" +
                                "Type de baccalauréat: " + formData.typeBac + "<br>" +
                                "Diplôme: " + formData.diplome + "<br>" +
                                "Compétences techniques: " + formData.competencesTechniques + "<br>" +
                                "Langues: " + formData.langues.join(", ");
    </script>
</body>
</html>
